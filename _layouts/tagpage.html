---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
<li><a href="https://github.com/thebebo/bebo-rv8">Github: Bebo's RV-8 Build</a></li>
<li>{% include archive.html %}</li>
</ul>
</div>
<hr>
